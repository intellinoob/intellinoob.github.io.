<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steve & Esther - Valentine Story</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section id="start" class="scene active" aria-label="Start scene">
        <h1 class="pixel-title">Steve's Valentine Journey</h1>
        <div class="stone-wrap">
          <img id="start-fox" class="pixel-fox" src="assets/pixel-fox.png" alt="Steve the fox sitting on a stone" />
          <div class="stone" aria-hidden="true"></div>
        </div>
        <p class="hint">(click Steve to start)</p>
      </section>

      <section id="dialogue" class="scene" aria-label="Dialogue scene">
        <h2 class="scene-title">Steve needs your heart and your help</h2>
        <div id="dialogue-box" class="dialogue-box"></div>
        <div id="dialogue-options" class="dialogue-options"></div>
        <button id="help-btn" class="btn hidden" type="button">Yes, I'll help Steve ðŸ¦Š</button>
      </section>

      <section id="journey" class="scene" aria-label="Journey scene">
        <div id="slide-frame" class="slide-frame">
          <img id="journey-image" src="assets/journey1.png" alt="Steve traveling toward the castle" />
        </div>
        <p id="journey-caption" class="caption">Steve follows the lanterns and whispers Esther's name.</p>
        <p class="journey-hint">Click to continue Steve's journey</p>
      </section>

      <section id="quiz" class="scene" aria-label="Quiz scene">
        <div class="quiz-overlay"></div>
        <div class="quiz-content">
          <h2 class="scene-title">Guide Steve to Esther</h2>
          <p class="quiz-progress">Question <span id="q-index">1</span>/<span id="q-total">1</span></p>
          <div class="question-card">
            <p id="question-text" class="question-text"></p>
            <div id="options-wrap" class="options-wrap"></div>
            <div id="text-wrap" class="text-wrap hidden">
              <input id="text-answer" type="text" placeholder="Type your answer..." />
              <button id="submit-text" class="btn" type="button">Submit</button>
            </div>
          </div>
        </div>
      </section>

      <section id="blackout" class="scene" aria-label="Blackout scene">
        <div class="blackout-glitch"></div>
      </section>

      <section id="video" class="scene" aria-label="Arrival video scene">
        <div class="arrive-frame">
          <video id="arrive-video" src="assets/arrive.mp4" playsinline></video>
        </div>
      </section>

      <section id="terminal" class="scene" aria-label="Terminal scene">
        <div class="terminal-box">
          <p id="terminal-text" class="terminal-text"></p>
          <button id="proceed-btn" class="btn terminal-proceed hidden" type="button">Proceed</button>
        </div>
      </section>

      <section id="decision" class="scene" aria-label="Decision scene">
        <h2 class="scene-title">Esther, will you accept Steve's Valentine letter?</h2>
        <div class="decision-actions">
          <button id="yes-btn" class="btn" type="button">Yes ðŸ’–</button>
          <button id="no-btn" class="btn btn-soft" type="button">No ðŸ˜¢</button>
        </div>
      </section>

      <section id="final" class="scene" aria-label="Final scene">
        <div class="final-bg-wrap">
          <img id="final-image" src="assets/us.png" alt="Memory photo" />
          <div class="final-overlay"></div>
        </div>
        <div class="letter-card">
          <h2 class="scene-title">For Esther, My Wify Fox</h2>
          <div id="letter-lines" class="letter-lines"></div>
        </div>
      </section>
    </main>

    <audio id="bgm" loop src="assets/music.mp3"></audio>
    <audio id="bgm2" loop src="assets/music2.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
